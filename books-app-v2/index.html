<!DOCTYPE html>
<html lang="ja">

    <!--あぷりのリンクとか-->

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="index.css" rel="stylesheet" type="text/css" media="all">
        <title>ぶっくあぷり</title>
    </head>

    <!--あぷりの中身とか-->

    <body>
        <header>
            <div class="header-area">
                <h2>Book Memo</h2>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <form onsubmit="handleSubmit(event)" style="display: flex; gap: 10px; align-items: center;">
                        <input type="text" class="search-input" id="searchInput" placeholder="検索...">
                        <input type="submit" value="検索">
                    </form>
                    <button onclick="clearData()">クリア</button>
                </div>
            </div>
        </header>
        <div class="book-area">
            <table>
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>本の題名</th>
                        <th>著者</th>
                        <th>本を借りた日</th>
                        <th>本を返す日</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr class="box0">
                        <td>0</td>
                        <td>時給300円の死神</td>
                        <td>藤まる</td>
                        <td>yyyy/mm/dd(aaa)</td>
                        <td>yyyy/mm/dd(aaa)</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>

        </div>
        <script src="index.js"></script>
    </body>

</html>
